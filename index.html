<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kataria</title>
    <link rel="icon" href="./img/twitter.svg" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <section class="header_title_line">
        <img
          class="header__logo"
          src="./img/logo.png"
          alt="Logo"
          width="100"
          height="60"
        />
        <button class="menu__button">
          <div class="menu__icon"></div>
        </button>
      </section>

      <nav class="header__nav">
        <ul class="header__ul">
          <li><a href="#">Products</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <article class="main__article">
        <h2 class="main__h2">
          Apple Announces iPhone 12 Series
        </h2>
        <p class="main__p">Mini, Regular, Pro & Pro Max, all with 5G.</p>
        <button class="main__button">Buy</button>
      </article>

      <article class="main__article">
        <img
          class="main__img"
          src="./img/iphone_12.png"
          alt="iphone_12"
          width="700"
          height="653"
        />
      </article>
    </main>

    <footer class="footer">
      <section class="footer__section">
        <img
          class="footer__img"
          src="./img/facebook_174848.png"
          alt="Fb"
          width="512"
          height="512"
        />
        <p class="footer__p">Facebook</p>
      </section>
      <section class="footer__section">
        <img
          class="footer__img"
          src="./img/google_2702602.png"
          alt="Google"
          width="512"
          height="512"
        />
        <p class="footer__p">Google</p>
      </section>
      <section class="footer__section">
        <img
          class="footer__img"
          src="./img/instagram_2111463.png"
          alt="Insta"
          width="512"
          height="512"
        />
        <p class="footer__p">Instagram</p>
      </section>
      <section class="footer__section">
        <img
          class="footer__img"
          src="./img/facebook_174848.png"
          alt="twitter"
          width="512"
          height="512"
        />
        <p class="footer__p">Twitter</p>
      </section>
    </footer>
  </body>
</html>
